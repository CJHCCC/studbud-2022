<!DOCTYPE html>
<html lang="en">

<head>
  <title>StudBud</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <link rel="stylesheet" href="test.scss">
  <link rel="stylesheet" href="font-awesome.css">
  <link rel="stylesheet" href="scss/pomodoro.scss">
  <link rel='stylesheet' href='calendar.scss' />
  <link rel='stylesheet' href='tasklist.scss' />
</head>

<body>
  <!-- Logo and setting button -->
  <div class="Logo">
    <img src="Logo.png" alt="logo">
    <button id="bsetHide"> <i class="fas fa-cog"></i></button>
  </div>


  <!-- main function -->
  <div class="main">
    <!-- music and timer in one div where in the left -->
    <div class="mt" id="mt">
      <!-- default music player -->
      <figure id="hmusic">
        <figcaption><i class="fas fa-music"></i> Listen to Lofi Hip Hop:</figcaption>
        <audio controls src="1.mp3">
          Your browser does not support the
          <code>audio</code> element.
        </audio>
        <div style="background-color: #000; height: 1px; width: 93%; margin-top: 12px;"></div>
      </figure>

      <!-- normal timer -->
      <div id="htimer">
        <!-- Icon and text -->
        <p style="margin: 15px 0"><i class="fas fa-clock" style="font-size: 20px; font-weight: 100;"></i> Timer</p>
        <div class="box">
          <div id="thour" class="time"></div>
          <div class="boxx">:</div>
          <div id="tmin" class="time"></div>
          <div class="boxx">:</div>
          <div id="tsec" class="time"></div>
        </div>

        <!-- Set button for timer -->
        <div class="butt">
          <button onclick="controller(0)">Start</button>
          <button onclick="controller(1)">Pause</button>
          <button onclick="controller(2)">Reset</button>
        </div>

              fill="#2c2c2c" p-id="3624"></path>
          </svg> Pomodoro</p>

        <!-- render pomodoro -->
        <div class="box2">
          <div id="pmin" class="time"></div>
          <div class="boxx2">:</div>
          <div id="psec" class="time"></div>
        </div>
        <p id="p1">Round <span id="round">0</span></p>
        <p id="p2" style="margin: 15px 0;"><span id="timerWork">Work: </span><input type="text" id="min" value="25"></p>
        <p class="needH">sec:<input type="text" id="sec" value="0"></p>
        <p id="p3" style="margin-bottom: 15px;"><span id="timerBreak">Break:</span><input type="text" id="br" value="5"></p>
        <br />

        <!-- Set button for timer -->
        <div class="butt2">
          <input type="button" id="btnStart" value="Start">
          <input type="button" id="btnPause" value="Pause">
          <input type="button" id="btnCancel" value="Cancel">
        </div>
      </div>
    </div>

    <!-- Calendar and reading list in the center part -->
    <div class="center">
      <!-- render calendar -->
      <div class="date" id="hcalendar">
        <div class='calendar' id='calendar'>
        </div>
      </div>
      <!-- render reading list -->
      <div class="read_list" id="hreading">

        <form id="readingform">
          <!-- Icon and text and user input-->
          <i class="fas fa-book-reader"></i>
          <label for="reading">Reading List Creator:</label>
          <br>
          <input type="text" name="reading" style="width: 79%;" id="readingInput" required>
          <!-- Submit button -->
          <button type="submit" class="readingButton" id = "readingsub">Submit</button>
        </form>

        <!-- render reading list -->
        <div id="readinglist">
          <p id="emptyList">You have not added any reading yet.</p>
          <ul id="readinglist_render">
          </ul>
          <!-- Open all link button -->
          <button id="openAll" style="display: none; margin: 0 auto; margin-top: 15px;">OPEN ALL LINK</button>
        </div>
      </div>
    </div>

    <!-- Task list is a single part in the right side -->
    <div class="task_list" id="htask">
      <!-- Two sort button Due and Rate -->
      <div class="sort">
        <button id="dueSort">Due</button>
        <button id="rateSort">Rate</button>
      </div>
      <!-- Icon and text -->
      <button id="addTaskList">Add Task <i class="fas fa-plus-circle"></i></button>
      <!-- render tasklist -->
      <div id="tasklist">
        <p id="emptyTaskList">You have not added any tasks yet.</p>
        <ul></ul>
      </div>
    </div>
  </div>

  <!-- Tasklist form for add task -->
  <div id='addTaskContent' class="page-container">
    <!-- Title Text -->
    <h2 style="text-align: center;">Task List</h2>
    <form id="taskform">
      <!-- Task input-->
      <label for="task">Task Name:</label>
      <input type="text" name="task" id="taskInput" required>

      <!-- Date input -->
      <label for="dueDate">Due Date: </label>
      <input type="date" name="dueDate" id="dueDateInput" required>

      <!-- Time input -->
      <label for="completionTime">Completion Time: </label>
      <input type="time" name="completionTime" id="completionTimeInput">

      <!-- Est.time input -->
      <label for="estimatedTime">Estimated Completion Time (in hours):</label>
      <input type="number" name="estimatedTime" id="estimatedTimeInput" min="1" required>

      <!-- Priority input-->
      <label for="priority">Task Priority:</label>
      <select name="prority" id="priorityInput" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <br>
      <!-- submit button -->
      <button id="taskListButton" type="submit" style="margin-top: 20px;">Submit</button>
    </form>
  </div>

  <!-- Sethide form. From left the right. Top to bottom -->
  <div id="setHide">
    <h3>Setting</h3>
    <br>
    <label>Music<input id="bhmusic" type="checkbox" checked="checked"></label>
    <label>Timer<input id="bhtimer" type="checkbox" checked="checked"></label>
    <label id="pnhide">Calendar<input id="bhcalendar" type="checkbox" checked="checked"></label>
    <label>Reading List<input id="bhreading" type="checkbox" checked="checked"></label>
    <label>Task List<input id="bhtask" type="checkbox" checked="checked"></label>
  </div>
</body>

<script type='text/javascript' src="pomodoro.js"></script>
<script type='text/javascript' src="script.js"></script>
<script type='text/javascript' src='calendar.js'></script>
<script type='text/javascript' src='tasklist.js'></script>
<script type="text/javascript" src="readinglist.js"></script>
<script src="setHide.js"></script>
</body>

</html>
