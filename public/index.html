<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>

<body>
  <div class="grid-container">
    <div class="Logo">
      <img src="Logo.png" alt="logo" >
    </div>
    <div class="my_profile">

    </div>
    <div class="date">

    </div>
    <div class="read_list">
      <form id="readingform">
          <label for="reading">Reading List Creator:</label>
          <br>
          <input type="text" name="reading" id="readingInput" required>

          <button type="submit" class="readingButton">Submit</button>
      </form>
      <div id="readinglist">
          <p id="emptyList">You have not added any reading yet.</p>
          <ul>    
          </ul>
      </div>
      <script src="readinglist.js"></script>
    </div>
    <div class="task_list">
      
    </div>

    <div class="mt">
      <figure>
        <figcaption><i class="fas fa-music"></i> Listen to Lofi Hip Hop:</figcaption>
        <audio
            controls
            src="1.mp3">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
      </figure>
      <p><i class="fas fa-clock"></i> Timer</p>
      <div class="box">
        <div id="s" class="time"></div>
        <div class="boxx">:</div>
        <div id="f" class="time"></div>
        <div class="boxx">:</div>
        <div id="m" class="time"></div>
      </div>
      <div class="butt">
        <button onclick="bulle(1)">Start</button>
        <button onclick="bulle(0)">Pause</button>
        <button onclick="bulle(2)">Reset</button>
      </div>
      <p><i class="fas fa-stopwatch"></i> Pomodoro</p>
      <script src="script.js"></script>
    </div>
  </div>
