<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- <link rel="icon" href="img/favicon.png"> !-->
  <link rel="stylesheet" href="scss/main.scss">
  <link rel="stylesheet" href="font-awesome.css">
  <link rel="stylesheet" href="script.js">
</head>

<body>
  <div class="grid-container">
    <div class="Logo">
      <img src="Logo.png" alt="logo" >
    </div>
    <div class="my_profile">
    
    </div>
    <div class="date"></div>
    <div class="read_list">
      <i class="fas fa-angle-right"></i>
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-angle-up"></i>
    </div>
    <div class="task_list"></div>

    <div class="mt">
      <figure>
        <figcaption><i class="fas fa-music"></i> Listen to Lofi Hip Hop:</figcaption>
        <audio
            controls
            src="1.mp3">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
      </figure>
      <p><i class="fas fa-clock"></i> Timer</p>
      <div class="box">
        <div id="s" class="time"></div>
        <div class="boxx">:</div>
        <div id="f" class="time"></div>
        <div class="boxx">:</div>
        <div id="m" class="time"></div>
      </div>
      <div class="butt">
        <button onclick="bulle(0)">Pause</button>
        <button onclick="bulle(1)">Start</button>
        <button onclick="bulle(2)">Reset</button>
      </div>
      <p><i class="fas fa-stopwatch"></i> Pomodoro</p>
  </div>
<a href="b.html">Next</a>
</body>
